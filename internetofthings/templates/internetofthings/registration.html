{% extends "internetofthings/base.html" %}
{% block content %}
            <div class="col-9 container">
                <h2 class="text-center">Registration</h2>    
                <form action="/registration/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control col-5" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone no.</label>
                        <input type="text" class="form-control col-5" id="phoneno" name="phoneno" placeholder="Your phone no">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control col-5" id="email" name="email" aria-describedby="emailHelp" placeholder="Your email id">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="institutionname">Institution</label>
                        <input type="text" class="form-control col-5" id="insitutionname" name="institutionname" placeholder="Your institution name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
{% endblock %}
